<h3>{{ listName() }}</h3>
<ul>
  @for (character of characters(); track character.id; let idx = $index) { @if
  (character.power > 500) {
  <li>
    <span>{{ idx + 1 }} - {{ character.name }}</span>
    <!-- <strong class="text-danger"> ({{ character.power }})</strong> -->
    <!-- normal -->
    <strong
      [class.text-danger]="character.power > 900"
      [class.text-info]="character.power <= 900"
    >
      ({{ character.power }})</strong
    >
    <!-- clases condicionales -->
  </li>
  } @else {
  <li>
    <strong>No hay nada</strong>
  </li>
  } }
</ul>
