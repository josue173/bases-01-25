<h1>Dragonball Super Page</h1>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ nombre() }}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="nombre()"
      (input)="nombre.set(txtName.value)"
      #txtName
    />

    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      [value]="poder()"
      (input)="poder.set(txtPoder.valueAsNumber)"
      #txtPoder
    />
    <button class="mt-2 btn btn-primary" (click)="addCaracter()">
      Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <dragonball-character-list
      listName = "Listado de personajes"
      [characters]="characters()"
    ></dragonball-character-list>
  </div>
</section>
